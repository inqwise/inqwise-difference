name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string

jobs:
  release:
    name: Release to Maven Central
    runs-on: ubuntu-latest
    if: github.repository == 'inqwise/inqwise-difference'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: 21
        distribution: 'temurin'
        cache: maven
        server-id: sonatype-oss-release
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE
        
    - name: Configure Git user
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
    - name: Build and test
      run: mvn clean test
      
    - name: Maven Release (Manual Trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        NEXT_VERSION=$(echo ${{ github.event.inputs.version }} | awk -F. '{$NF = $NF + 1; print}' OFS=.)
        mvn release:clean release:prepare release:perform \
          -DreleaseVersion=${{ github.event.inputs.version }} \
          -DdevelopmentVersion=${NEXT_VERSION}-SNAPSHOT \
          -Dtag=v${{ github.event.inputs.version }} \
          -DskipTests
      env:
        MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          
    - name: Deploy to Maven Central (Tag-based Release)
      if: github.event_name == 'release'
      run: mvn clean deploy -P sonatype-oss-release -DskipTests
      env:
        MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        
    - name: Create GitHub Release Assets
      run: |
        mkdir -p release-assets
        cp target/inqwise-difference-*.jar release-assets/
        cp target/inqwise-difference-*-sources.jar release-assets/
        cp target/inqwise-difference-*-javadoc.jar release-assets/
        
    - name: Create GitHub Release (Manual Trigger)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        body: |
          ðŸš€ **Release v${{ github.event.inputs.version }}**
          
          ## ðŸ“¦ Maven Central
          ```xml
          <dependency>
              <groupId>com.inqwise.difference</groupId>
              <artifactId>inqwise-difference</artifactId>
              <version>${{ github.event.inputs.version }}</version>
          </dependency>
          ```
          
          ## ðŸ“‹ Release Assets
          - Main library JAR
          - Sources JAR
          - Javadoc JAR
          - All artifacts GPG signed
          
          ## ðŸ”— Links
          - [Maven Central](https://central.sonatype.com/artifact/com.inqwise.difference/inqwise-difference/${{ github.event.inputs.version }})
          - [Documentation](https://github.com/inqwise/inqwise-difference#readme)
          
          ---
          *Released automatically via GitHub Actions*
        files: |
          release-assets/inqwise-difference-*.jar
          release-assets/inqwise-difference-*-sources.jar
          release-assets/inqwise-difference-*-javadoc.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Release Assets (Existing Release)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release-assets/inqwise-difference-*.jar
          release-assets/inqwise-difference-*-sources.jar
          release-assets/inqwise-difference-*-javadoc.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
